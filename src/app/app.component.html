<div class="page-wrapper">
  <ng-container *ngIf="ready; else elseBlock">
    <mat-toolbar class="custom-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <div *ngIf="authService.userObs | async">
        <span>{{dataService.username}} @ {{dataService.organizationName}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu"
                aria-label="Icon button to trigger user menu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="organizationMenu">
          <mat-icon>business</mat-icon>
          <span>Wybierz organizacjÄ™</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Wyloguj</span>
        </button>
      </mat-menu>
      <mat-menu #organizationMenu="matMenu">
        <ng-container *ngIf="organizations && organizations.length > 0; else noOrganizations">
          <button *ngFor="let org of organizations" mat-menu-item>{{(org | async)?.name}}</button>
        </ng-container>
        <ng-template #noOrganizations>
          <button mat-menu-item disabled>(brak)</button>
        </ng-template>
      </mat-menu>
    </mat-toolbar>
    <mat-sidenav-container class="side-nav-cont" [class.is-mobile]="mobileQuery.matches">
      <mat-sidenav class="sidenav" [(opened)]="navOpen" (openedChange)="handleOpenChange($event)" #sidenav
                   id="'sidenav'"
                   [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches">
        <app-navigation></app-navigation>
      </mat-sidenav>
      <mat-sidenav-content class="router-wrapper">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
  <ng-template #elseBlock>
    <mat-spinner></mat-spinner>
  </ng-template>

</div>
