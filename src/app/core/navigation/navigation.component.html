<mat-nav-list>
  <ng-container *ngIf="!(authService.user | async) else elseBlock">
    <!--    <div class="menu-label">Autoryzacja</div>-->
    <a mat-list-item disabled>
      <!--      <mat-icon>lock</mat-icon>-->
      <span>Autoryzacja</span>
    </a>
    <a mat-list-item routerLink="/auth/sign-in" routerLinkActive="active" matRipple>
      <mat-icon>login</mat-icon>
      <span>Logowanie</span>
    </a>
    <a mat-list-item routerLink="/auth/sign-up" routerLinkActive="active" matRipple>
      <mat-icon>person</mat-icon>
      <span>Rejestracja</span>
    </a>
    <a mat-list-item routerLink="/auth/reset-password" routerLinkActive="active" matRipple>
      <mat-icon>settings_backup_restore</mat-icon>
      <span>Resetowanie hasła</span>
    </a>
  </ng-container>
  <ng-template #elseBlock>
    <a mat-list-item disabled>
      <!--      <mat-icon>event</mat-icon>-->
      <span>Dyspozycyjność</span>
    </a>
    <a mat-list-item routerLink="/availability/view" routerLinkActive="active" matRipple>
      <mat-icon>table_rows</mat-icon>
      <span>Podgląd</span>
    </a>
    <a mat-list-item routerLink="/availability/edit" routerLinkActive="active" matRipple>
      <mat-icon>edit</mat-icon>
      <span>Edycja</span>
    </a>
    <!--    <a mat-list-item routerLink="/auth/reset-password" matRipple>-->
    <!--      <mat-icon>settings_backup_restore</mat-icon>-->
    <!--      Resetowanie hasła</a>-->

  </ng-template>

</mat-nav-list>
