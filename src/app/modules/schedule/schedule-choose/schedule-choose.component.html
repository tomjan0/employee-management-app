<h2>
  Wybierz grafik
</h2>
<div class="cards">
  <div class="card-container">
    <a routerLink="new" class="card dashed">
      <mat-icon>add</mat-icon>
      Nowy
    </a>
  </div>
  <div class="card-container" *ngFor="let schedule of schedules">
    <a class="card" [routerLink]="['/schedule/edit',schedule.split('-')[1], schedule.split('-')[0]]"
    >{{schedule}}
    </a>
    <button mat-stroked-button (click)="removeSchedule(schedule)" color="warn">Usu≈Ñ</button>
  </div>
</div>
