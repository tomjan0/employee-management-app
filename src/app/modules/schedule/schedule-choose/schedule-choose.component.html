<ng-container *ngIf="!year && !month; else edit">
  <h2>
    Wybierz grafik
  </h2>
  <div class="cards">
    <div routerLink="new" class="card">
      <mat-icon>add</mat-icon>
      Nowy
    </div>
    <div class="card" [routerLink]="['/schedule/edit',schedule.split('-')[1], schedule.split('-')[0]]"
         *ngFor="let schedule of schedules">{{schedule}}</div>
  </div>
</ng-container>
<ng-template #edit>
  <h2>Edycja {{month}}-{{year}}</h2>
</ng-template>
