<h2 mat-dialog-title>Kontynuować?</h2>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true">OK</button>
  <button color="warn" mat-stroked-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
